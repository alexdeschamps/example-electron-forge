stages:
  - build
  - test
  - review
  - pack


####################
# BUILD
####################
.build: &build-job
  stage: build
  before_script:
    # Yarn is not used because it hangs during packages installation.
    #- npm -q install yarn
    #- ./node_modules/.bin/yarn
    - npm -q install
  script:
    - npm run build

# LTS NodeJS version.
build:node-6:
  <<: *build-job
  image: node:6
  cache: # Used to transmit dependencies amongst jobs.
    key: npm:node-6
    paths:
      - node_modules/
      #- $HOME/.yarn-cache
  artifacts: # Exports the build.
    name: "${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}"
    paths:
      - build/
      #- yarn.lock
    expire_in: 1h

# Stable NodeJS version, optional.
build:node-7:
  <<: *build-job
  image: node:7
  allow_failure: true
  cache: # Used to transmit dependencies amongst jobs.
    key: npm:node-7
    paths:
      - node_modules/
      #- $HOME/.yarn-cache


####################
# TEST
####################
test:
  image: maxwellewxam/headless-electron-runner
  stage: test
  cache: # Retrieves dependencies.
    key: npm:node-6
    paths:
      - node_modules/
  dependencies: []
  artifacts: # Exports coverage reports.
    name: "${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}_coverage"
    paths:
      - coverage/
    expire_in: 1h
  before_script:
    - npm -q install
    - Xvfb :99 -screen 0 1024x768x24 +extension RANDR > /dev/null 2>&1 &
  script: npm test


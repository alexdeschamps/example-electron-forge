# PACK
####################

pack:
  image: monostream/nodejs-electron-packager # Wine is used to build Windows packages.
  allow_failure: true
  stage: pack
  only:
    - tags
  dependencies:
    - build:node-6
  artifacts: # Exports packages.
    name: "${CI_BUILD_REF_NAME}-${CI_BUILD_NAME}"
    paths:
      - packages/
  before_script:
    - npm -q install cross-env electron-packager yarn-install
  script: npm run pack
